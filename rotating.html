<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        #bse{
    animation-name:bcs;
    animate-timing-function:linear;
    animation-Iteration-count:infinite;
    animation-duration:2s;
}
@keyframes bcs{
    from{transform:rotatey(0deg);}
    to{transform:rotatex(360deg);}
}
    </style>
</head>
<body>
    <div id="bse" style=" background-color: gold; text-align: center; height: 40px; width: 500px">
    <p>The Multimedia of Kenya</p>
</div>
