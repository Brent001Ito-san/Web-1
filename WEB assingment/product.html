	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-image: linear-gradient(to right, rgb(242, 197, 153), rgb(232, 167, 68), rgb(161, 94, 12)) ;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}

		nav {
			background-color: #eca242;
			border: 1px solid #ccc;
			padding: 10px;
		}

		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		nav li {
			margin: 0 10px;
		}

		nav a {
			color: #333;
			text-decoration: none;
			font-weight: bold;
			font-size: 18px;
			transition: color 0.3s ease;
		}

		nav a:hover {
			color: #777;
		}

		main {
			padding: 20px;
		}

		h1 {
			font-size: 36px;
			margin-bottom: 20px;
		}

		p {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 20px;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 20px;
		}

		input[type=text], textarea {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 4px;
			resize: vertical;
		}

		input[type=submit] {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		input[type=submit]:hover {
			background-color: #777;
		}

		footer {
			background-color: #eee;
			border-top: 1px solid #ccc;
			padding: 10px;
			text-align: center;
			font-size: 14px;
		}
		.flexbox{
			display: flex;
			justify-content: space-evenly;
			flex-wrap: wrap;
		}
		.flexbox div{		
			width: 200px;
			height: auto;
			margin: 30px 10px;
			/* flex: auto; */
		}
		.flexbox img{
			width: 200px;
			height: 200px;
		}
	</style>
